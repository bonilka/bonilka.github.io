<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Bonilka.GitHub.io : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Precentage Pie</title>
</head>

<body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
            <a id="forkme_banner" href="https://github.com/bonilka">View on GitHub</a>

            <h1 id="project_title">Bonilka.GitHub.io</h1>
            <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            <h3>This is demo of plugin PrecentagePie.js</h3>
            <div class="row">
                <div  class="col-xs-4">
                    <div id="pie-1" class="pie pie--small"></div>
                </div>
                <div  class="col-xs-4">
                    <div id="pie-2" class="pie pie--small"></div>
                </div>
                <div  class="col-xs-4">
                    <div id="pie-3" class="pie pie--small"></div>
                </div>
            </div>
            <div class="row center">
                <div id="pie-4" class="pie pie--big">

                </div>
            </div>
        </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
        <footer class="inner">
            <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
        </footer>
    </div>

    <script src="javascripts/precaentagepie.min.js"></script>
    <script>
        var pie1 = new Pie({
            id: 'pie-1',
            value: 15,
            text: true,
            font: 'normal 1em Helvetica, Arial, sans-serif'
        });
        var pie2 = new Pie({
            id: 'pie-2',
            value: 35,
            text: true,
            font: 'normal 1em Helvetica, Arial, sans-serif',
            borderColor: 'tomato'
        });
        var pie3 = new Pie({
            id: 'pie-3',
            value: 75,
            text: true,
            font: 'normal 1em Helvetica, Arial, sans-serif',
            borderColor: 'rgb(133, 61, 150)'
        });
        var pie4 = new Pie({
            id: 'pie-4',
            value: 52,
            text: true,
            font: 'normal 2em Helvetica, Arial, sans-serif',
            borderWidth: '10',
            borderColor: 'rgb(30, 204, 94)'
        });
    </script>
</body>

</html>
